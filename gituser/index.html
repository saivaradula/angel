<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A Git Hub User Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>
    <div ng-app="gitviewer">
        <div ng-controller="UserDetails">
            <div>{{error}}</div>
            <div>Full Name: {{user.name}}</div>
            <div>Location: {{user.location}}</div>
            <div>Emailid: {{user.email}}</div>
            <div>Total Repos: {{user.public_repos}}</div>
            <div>Followers: {{user.followers}}, Following: {{user.following}}</div>
            <div>Interests/Likes: {{user.bio}}</div>
            <ddiv>
                <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
            </ddiv>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
